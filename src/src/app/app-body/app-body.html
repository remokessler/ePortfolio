<div class="row">
  <navigation [appBody]="this"></navigation>
</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s10">
    <div class="white z-depth-3">
      <home-page *ngIf="activePage == 'home'"></home-page>
      <logo-page *ngIf="activePage == 'logo'"></logo-page>
      <foto-page *ngIf="activePage == 'foto'"></foto-page>
      <video-page *ngIf="activePage == 'video'"></video-page>
      <doku-page *ngIf="activePage == 'doku'"></doku-page>
    </div>
  </div>
  <div class="col s1"></div>
</div>
