<div materialize>
  <a class="waves-effect waves-light" (click)="openModal()">
    <img src="./assets/{{file}}.png"/>
  </a>
  <div id="modal{{id}}" class="modal bottom-sheet" materialize="modal" [materializeParams]="" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>Image {{id}}</h4>
      <img src="./assets/{{file}}.png"/>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Schliessen</a>
    </div>
  </div>
</div>
